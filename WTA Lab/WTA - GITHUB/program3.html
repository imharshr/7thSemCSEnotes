<!DOCTYPE HTML>
<html>

<head>
	<style>
		p {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>

<body>
	<p id="demo"></p>
	<script>
		var var1 = setInterval(inTimer, 100);
		var fs = 5;
		var ids = document.getElementById("demo");
		function inTimer() {
			ids.innerHTML = 'TEXT GROWING'; 
			ids.setAttribute('style', "font-size: " + fs + "pt; color: red"); 
			fs++;
			if (fs >= 50) {
				clearInterval(var1);
				var2 = setInterval(deTimer, 100);
			}
		}
		function deTimer() {
			fs--;
			ids.innerHTML = 'TEXT SHRINKING'; 
			ids.setAttribute('style', "font-size: " + fs + "pt; color: blue"); 
			if (fs === 5) {
				clearInterval(var2);
				var1 = setInterval(inTimer, 100);
			}
		}
	</script>
</body>

</html>
